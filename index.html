<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTama</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div id="device">
        <div id="game-container">
            <h1>FocusTama</h1>
            <div id="screen">
                <div class="scanline-overlay"></div>
                
                <div id="pet-thought-bubble" class="hidden">...</div>
                
                <canvas id="pet-canvas" width="128" height="128"></canvas>

                <div id="stats-container">
                    <p>HAPPINESS: <span id="happiness-stat">50</span></p>
                    <p>HUNGER: <span id="hunger-stat">50</span></p>
                </div>
            </div>

            <div id="controls">
                <div id="timer-display">25:00</div>
                
                <div class="input-group">
                    <input type="number" id="focus-time-input" value="25" min="1">
                    <button id="start-focus-btn">START FOCUS</button>
                </div>

                <div class="action-buttons">
                    <button id="feed-pet-btn">FEED PET</button>
                    <button id="ask-pet-btn">TALK</button>
                </div>
            </div>
            <div class="brand">Model: F-T 1996</div>
        </div>
    </div>

    <!-- Modal for feeding the pet -->
    <div id="feed-modal" class="hidden">
        <div class="modal-content">
            <h2>Choose a Snack!</h2>
            <div class="slider-container">
                <button id="prev-food-btn"><</button>
                <div class="food-slider-viewport">
                    <div id="food-slider">
                        <!-- Food items are dynamically inserted here by script.js -->
                    </div>
                </div>
                <button id="next-food-btn">></button>
            </div>
            <p id="food-description">A healthy fruit to fill the tummy.</p>
            <div class="modal-actions">
                <button id="confirm-feed-btn">FEED</button>
                <button id="cancel-feed-btn">CANCEL</button>
            </div>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <!-- Ensure your audio files are in a folder named 'audio' -->
    <audio id="audio-click" src="audio/click.mp3"></audio>
    <audio id="audio-success" src="audio/success.mp3"></audio>
    <audio id="audio-feed" src="audio/feed.mp3"></audio>
    <audio id="audio-sad" src="audio/sad.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
